<script>
// 自动缓存破坏 - 每次刷新页面都会生成新的时间戳
    document.addEventListener('DOMContentLoaded', function() {
        // 为所有材料图片添加动态缓存破坏参数
        const allImages = document.querySelectorAll('.material-card-img');
        allImages.forEach(function(img) {
            if (img.src) {
                // 生成动态时间戳（精确到毫秒）
                const timestamp = new Date().getTime();
                // 添加缓存破坏参数
                const separator = img.src.includes('?') ? '&' : '?';
                img.src = img.src + separator + 'v=' + timestamp;
                console.log('自动缓存破坏已应用:', img.src); // 调试用
            }
        });
    });

    // 图片放大模态框功能
    function openImageModal(imageSrc, captionText) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        
        modal.style.display = 'block';
        modalImg.src = imageSrc;
        modalCaption.textContent = captionText;
        
        // 添加缓存破坏参数到模态框图片
        const separator = imageSrc.includes('?') ? '&' : '?';
        modalImg.src = imageSrc + separator + 'modal=' + new Date().getTime();
        
        // 防止背景滚动
        document.body.style.overflow = 'hidden';
        
        // 添加键盘事件监听
        document.addEventListener('keydown', handleModalKeydown);
    }
    
    function closeImageModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
        
        // 恢复背景滚动
        document.body.style.overflow = 'auto';
        
        // 移除键盘事件监听
        document.removeEventListener('keydown', handleModalKeydown);
    }
    
    function handleModalKeydown(event) {
        if (event.key === 'Escape') {
            closeImageModal();
        }
    }
    
    // 点击模态框背景关闭
    document.getElementById('imageModal').addEventListener('click', function(event) {
        if (event.target === this) {
            closeImageModal();
        }
    });
    
    // 添加鼠标滚轮缩放功能
    let scale = 1;
    const modalImg = document.getElementById('modalImage');
    
    if (modalImg) {
        modalImg.addEventListener('wheel', function(event) {
            event.preventDefault();
            
            if (event.deltaY < 0) {
                // 向上滚动，放大
                scale = Math.min(scale * 1.1, 3);
            } else {
                // 向下滚动，缩小
                scale = Math.max(scale / 1.1, 0.5);
            }
            
            this.style.transform = `scale(${scale})`;
        });
        
        // 双击重置缩放
        modalImg.addEventListener('dblclick', function() {
            scale = 1;
            this.style.transform = 'scale(1)';
        });
    }
</script>
